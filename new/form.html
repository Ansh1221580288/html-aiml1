<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
          <legend>Biodata</legend>
          <form action="\ressponse.html" name="biodata" target="_blank" method="get">
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
                 <label for="DOB">DOB:</label>
                 <input type="DATE" id="DOB" name="DOB" required>
            <br><br>
                 <label for="Attempt">Attempt:</label>
                 <input type="number" id="Attempt" name="attempt" min="1" max="3">
            <br><br>
                 <label for="Email">Email:</label>
                 <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
                 <Lebel for="Add">Address:</Lebel>
                 <textarea id="Add" name="text" rows="4" cols="50" placeholder="Enter your address"></textarea>
            <br><br>
                 <Lebel for="tel">Phone:</Lebel>
                 <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
           <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name=Gendre" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
            <Lebel for="Check">Vehicles u have</Lebel>
            <input type="checkbox" id="car" name="vehicle" value="car">
            <label for="car">Car</label>
            <input type="checkbox" id="bike" name="vehicle" value="bike">
            <label for="bike">Bike</label>
            <br><br>
            <label for="Select">Select your language:</label>
            <select id="select" name="language">
                <OPTION>Select Your language</OPTION>
                <optgroup label="Programming Languages">
                      <option value="C">C</option>
                      <option value="C++">C++</option>
                      <option value="Java">Java</option>
                </optgroup>

                <optgroup label="Frontend Languages">
                          <option value="HTML">HTML</option>
                          <option value="CSS">CSS</option>
                          <option value="JavaScript">JavaScript</option>
                </optgroup>
            </select> 
            <br><br>
                <lebel for="File">Upload File:</lebel>
                <input type="file" id="file" name="file" required>
        <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
        <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form>

    </fieldset>
</body>
</html>
